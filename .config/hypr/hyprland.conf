#settings
source = $XDG_CONFIG_HOME/hypr/settings/theme.conf
source = $XDG_CONFIG_HOME/hypr/settings/binds.conf
source = $XDG_CONFIG_HOME/hypr/settings/cursor.conf
source = $XDG_CONFIG_HOME/hypr/settings/debug.conf
source = $XDG_CONFIG_HOME/hypr/settings/gestures.conf
source = $XDG_CONFIG_HOME/hypr/settings/input.conf
source = $XDG_CONFIG_HOME/hypr/settings/misc.conf
source = $XDG_CONFIG_HOME/hypr/settings/extra.conf
source = $XDG_CONFIG_HOME/hypr/settings/monitors.conf
source = $XDG_CONFIG_HOME/hypr/settings/workspaces.conf
source = $XDG_CONFIG_HOME/hypr/settings/windowrules.conf
source = $XDG_CONFIG_HOME/hypr/settings/workspacerules.conf
source = $XDG_CONFIG_HOME/hypr/settings/autostart.conf

#keybinds
source = $XDG_CONFIG_HOME/hypr/keybinds/keybinds.conf

#Toolkit
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style 
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland,x11,windows
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_WAYLAND_DECORATION,adwaita
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
#env = QT_STYLE_OVERRIDE,kvantum
env = GTK_THEME_VARIANT,dark
